<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>用户注册 — 思源图书</title>
  <link rel="stylesheet" href="css/jd.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <video class="video-bg" src="res/snow.mp4" autoplay loop muted></video>
    <div class="box">
      <form id="form-register">
        <div class="form-group">
          <label for="uname" class="control-label">用户名：</label>
          <input type="text" class="form-control" id="uname" name="uname" autofocus placeholder="请输入用户名">
          <br/>
          <span class="help-block default"></span>
        </div>
        <div class="form-group">
          <label for="upwd" class="control-label">密码：</label>
          <input type="password" class="form-control" id="upwd" name="upwd" autofocus placeholder="请输入密码">
          <span class="help-block default"></span>
        </div>
        <input type="button" value="注册" id="bt-submit"/>
      </form>
    </div>
  </div>
  <div class="footer"></div>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
